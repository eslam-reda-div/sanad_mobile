name: Build Android APK (Expo)

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üü© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üß∞ Install dependencies
        run: |
          npm install -g expo-cli eas-cli
          npm ci

      - name: ‚öôÔ∏è Prebuild native Android project
        run: |
          npx expo prebuild --platform android

      - name: üì¶ Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..
        env:
          EXPO_NO_DOTENV: 1

      - name: üïµÔ∏è Find generated APK path
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: ${{ steps.find_apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.ACCOUNT_TOKEN }}
